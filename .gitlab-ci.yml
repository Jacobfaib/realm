    <<: [*clang35, *release, *cxx98_normal]
clang35_cxx98_debug_checks:
  <<: [*image, *tests]
  variables:
    <<: [*clang35, *debug, *cxx98_checks]
clang35_cxx98_debug_spy:
  <<: [*image, *tests]
  variables:
    <<: [*clang35, *debug, *cxx98_spy]
clang35_cxx11_release:
  <<: [*image, *tests]
  variables:
    <<: [*clang35, *release, *cxx11_normal]

# Other compiler tests:
gcc48_cxx98_debug_checks:
  <<: [*image, *tests]
  variables:
    <<: [*gcc48, *debug, *cxx98_checks]
gcc5_cxx98_debug_checks:
  <<: [*image, *tests]
  variables:
    <<: [*gcc5, *debug, *cxx98_checks]
gcc6_cxx98_debug_checks:
  <<: [*image, *tests]
